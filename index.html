<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Christabel ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff4e8a, #ff9966, #ffd700);
  background-size: 400% 400%;
  animation: gradient 8s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  padding: 30px;
  max-width: 350px;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  background: white;
  color: #ff4e8a;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="text">We never thought we‚Äôd end up here, did we?</h1>
  <button onclick="nextSlide()">Next ‚ù§Ô∏è</button>
</div>

<script>
const slides = [
"We never thought we‚Äôd end up here, did we?",
"But here we are right?",
"Are you happy with me? I‚Äôm sure you must be, cos who else will you be happy with?",
"Life moves fast and I approve of that, but this slow but steady pace is where I want to be.",
"I love you my munch ‚ù§Ô∏è",

let index = 0;

function nextSlide() {
  index++;
  if (index < slides.length) {
    document.getElementById("text").innerHTML = slides[index];
  } else {
    document.querySelector(".container").innerHTML =
    "<h1>Be My Valentine, Christabel? ‚ù§Ô∏è</h1>" +
    "<button onclick='alert(\"Correct answer üòå‚ù§Ô∏è\")'>Yes</button>" +
    "<button onclick='alert(\"Nice try. The only option is Yes üòè\")'>Yes</button>";
  }
}
</script>

</body>
</html>
